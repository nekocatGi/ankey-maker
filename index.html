<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ankey Maker</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="https://cdn.glitch.global/cfefb146-5019-4389-8f30-cb593942cc1c/ankey.ico?v=1691983892676">
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>ankey作成ツール</h1>
    <p>ankeyを簡単に作成するツールです。
      <a href="https://ankey-maker.glitch.me/usage.html">使い方と注意点</a>
    </p>
    <div>
      <textarea id="input"></textarea>
    </div>
    <div>
    <button onclick="downLoad()" id="download">作成</button>
    <button onclick="cleartxt()" class="red">クリア</button>
    </div>
    <br>
    <div>
      <fieldset>
        <legend><b>設定</b></legend>
        <div>
          <input type="checkbox" id="chk1" style="accent-color: #f16618"/>
          <label for="chk1">句読点や記号を消す</label>
        </div>
        <div>
          <input type="checkbox" id="chk2" style="accent-color: #f16618"/>
          <label for="chk2">大文字のアルファベットを小文字にする</label>
        </div>
      </fieldset>
    </div>
    漢字から平仮名への変換にはgooラボのひらがな化apiを利用しています。
    <a href="http://www.goo.ne.jp/">
      <img src="//u.xgoo.jp/img/sgoo.png" alt="supported by goo"
           title="supported by goo" width="150px">
    </a>
  </body>
</html>
