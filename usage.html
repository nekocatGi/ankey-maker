  <body>
    <h1>使い方</h1>
    <p>1.テキストエリアに任意の文字を入力し、<b style="color:red;">作成</b>ボタンをクリックします。</p>
    <img src="img1.png" width="50%">
    <p>2.ankeyの作成画面に行き、ダウンロードされたankey.tsvをインポートします。</p>
    <img src="img2.png" width="50%">
    <h1>注意点</h1>
    <p>精度は100％ではありません。  2人→2ひと　など、間違えることもあります。確認をするのをお勧めします。</p>
    <p>記号や数字、カタカナ交じりだと間違えることが多くなります。漢字とひらがなのみの文章の精度は高いです。</p>
